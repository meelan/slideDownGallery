	<script  type="text/javascript">
		$(document).ready(function(){
			$("#content").slidedownGallery({
				placeholderPosition : "bottom",
				delay : 1000,
				slideDownAnimation : 'easeInOutQuint',
				slideUpAnimation : "easeOutCubic"
			});
		});	    
	</script>
